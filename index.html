<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Pacman</title>

    <style>
        html {
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="set_mode.css">
</head>

<body style="margin: 20px; background-color: black;">
    <canvas id="canvas" width="900" height="500"></canvas>

    <span class="set">
        <div>
            <button id="reset" class="reset" onclick="reset()">Restart</button>
        </div>

        <div>
            <label class="switch" for="ckb">
                <input type="checkbox" id="ckb">
                <span class="slider"></span>
                <span class="text_b">Normal</span>
                <span class="text_a">Asian</span>
            </label>

            <label class="switch setmap" for="setmap">
                <input type="checkbox" id="setmap">
                <span class="slider"></span>
                <span class="text_b">Map 1</span>
                <span class="text_a" style="width: 60px;">Map 2</span>
            </label>

            <video src="sound.mp4" autoplay loop id="myvideo" width="320" height="184"></video>
        </div>
    </span>


    <div style="display: none;">
        <img id="animation" src="pacman_frame.gif" alt="">
        <img id="ghost" src="ghost.png" alt="">
    </div>

    <script src="ghost.js"></script>
    <script src="pacman.js"></script>
    <script src="game.js"></script>
</body>

</html>
